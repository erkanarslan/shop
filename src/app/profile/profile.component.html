<h1>Profil</h1>
<div class="row">
	<div class="col-sm-6">
		<table class="table" *ngIf="profile">
			<tr>
				<td>Adınız:</td>
				<td>{{profile.name}}</td>
			</tr>
			<tr>
				<td>Telefonunuz:</td>
				<td>{{profile.phone}}</td>
			</tr>
			<tr>
				<td>Adresiniz:</td>
				<td>{{profile.address.address}} {{profile.address.county}}/{{profile.address.province}}</td>
			</tr>
			<tr>
				<td>Bildirimler:</td>
				<td>{{profile.receiveSMS ? "Açık" : "Kapalı"}}</td>
			</tr>
		</table>
		<button class="btn btn-sm btn-success" (click)="edit()">Düzenle</button>
	</div>
	<div class="col-sm-6">
		<form *ngIf="formVisible" [formGroup]="form">
			<div class="mb-3">
				<label for="name" class="form-label">Adınız</label>
				<input type="text" class="form-control" id="name" formControlName="name">
			</div>
			<div class="mb-3">
				<label for="phone" class="form-label">Telefonunuz</label>
				<input type="text" class="form-control" id="phone" placeholder="05xxxxxxxxx" formControlName="phone">
			</div>
			<h4>Adresiniz</h4>
			<div class="row mb-3" formGroupName="address">
				<div class="col-sm-6">
					<label for="address" class="form-label">Adres</label>
					<input type="text" class="form-control" id="address" formControlName="address">
				</div>
				<div class="col-sm-3">
					<label class="form-label">İl</label>
					<select class="form-select" formControlName="province">
						<option *ngFor="let province of provinces" [ngValue]="province">{{province}}</option>
					</select>
				</div>
				<div class="col-sm-3">
					<label class="form-label">İlçe</label>
					<select class="form-select" formControlName="county">
						<option *ngFor="let county of counties" [ngValue]="county">{{county}}</option>
					</select>
				</div>
			</div>
			<div class="form-check mb-3">
				<input class="form-check-input" type="checkbox" id="receiveSMS" formControlName="receiveSMS">
				<label class="form-check-label" for="receiveSMS">
					SMS bildirimlerini almak istiyorum.
				</label>
			</div>
			<div class="alert alert-danger p-1" *ngIf="form.controls.name.invalid">Ad alanı boş bırakılamaz.</div>
			<div class="alert alert-danger p-1" *ngIf="form.invalid">Form hatalı. Kontrol edip tekrar deneyin.</div>
			<button type="button" class="btn btn-light me-3" (click)="cancel()">İptal</button>
			<button type="button" class="btn btn-success me-3" (click)="save()">Kaydet</button>
		</form>
	</div>
</div>
